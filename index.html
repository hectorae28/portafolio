<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Portafolio</title>

<body>
  <header class="header">
    <div class="container">
      <figure class="logo">
        <img src="images/logo.png" height="50" alt="Logo" />

      <nav class="menu">
        <ol>
          <li>
            <a class="link" href="#portafolio">Portafolio</a>
          </li>
          <li>
            <a class="link" href="#eventos">Experiencia</a>
          </li>
          <li>
            <a class="link" href="#contacto">Trabajemos juntos</a>
          </li>
        </ol>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero-info">
        <h1>
          Hola! Soy <strong>Hector Archer</strong> <br /> Web app <strong>developer</strong>
        </h1>
        <div class="social social-hero">
          <a href="https://www.linkedin.com/in/hector-archer-b6286621b/" class="social-link linkedin"
            alt='https://www.linkedin.com/in/hector-archer-b6286621b/' target="_blank"></a>
          <a href="https://github.com/hectorae28" class="social-link github" alt='https://github.com/hectorae28'
            target="_blank"></a>
          <a href="https://twitter.com/archer_hector" class="social-link twitter"
            alt='https://twitter.com/archer_hector' target="_blank"></a>
          <a href="https://www.instagram.com/hectorarcher/" class="social-link instagram"
            alt='https://www.instagram.com/hectorarcher/' target="_blank"></a>
        </div>

      </div>

    </div>

  <section id="portafolio" class="portfolio">
    <div class="container">
      <h2>Portafolio (Proyectos Personales)</h2>
      <div id="personal_projects"></div>
      <h2>Portafolio (Proyectos Colaborativos)</h2>
      <div id="collab_projects"></div>
    </div>
  </section>
  <div class="container">
    <h2 class="event-list-title">Más sobre mi experiencia (Cursos)</h2>
  </div>
  <section id="eventos" class="event-list">
    <div class="container">
      <div id="courses" class="courses"></div>

  <section id="contacto" class="contact">
    <div class="container">
      <p class="contacto-text">Hecho por Hector Archer. <br> Contáctame</p>
      <div class="social">
        <a href="https://www.linkedin.com/in/hector-archer-b6286621b/" class="social-link linkedin"
          alt='https://www.linkedin.com/in/hector-archer-b6286621b/' target="_blank"></a>
        <a href="https://github.com/hectorae28" class="social-link github" alt='https://github.com/hectorae28'
          target="_blank"></a>
        <a href="https://twitter.com/archer_hector" class="social-link twitter" alt='https://twitter.com/archer_hector'
          target="_blank"></a>
        <a href="https://www.instagram.com/hectorarcher/" class="social-link instagram"
          alt='https://www.instagram.com/hectorarcher/' target="_blank"></a>
      </div>
    </div>

  <script src="js/main.js" type="module"></script>
